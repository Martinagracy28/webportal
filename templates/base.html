{% load static %}
<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<html>
<head>
    <title>Alumni portal</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
  {% include 'navbar.html' %}
<div class="full-view">
  <div class="post-container">
    {% for post in posts %}
      <div class="single">
        <div class="title-container">{{post.title}}</div>
        <div class="image-container"><a href="{{post.image.url}}"> <img src="{{post.image.url}}" alt=""></a></div>
        <div class="description-container">{{post.description}}</div>
        <div class="link-container">url:<a href="{{post.url}}">{{post.url}}</a></div>
        <div class="date-container">Posted by {{post.alumini.name}} in {{post.dateposted}}</div>
      </div>
      {% endfor %}
  </div>
</div>
</body>
</html>
